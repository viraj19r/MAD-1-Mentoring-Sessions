<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="products.css">
    <title>Products</title>
</head>
<body>
    <div class="container">
        <nav id="left">
            <div id="hdr">
                <h2>Shop Name</h2>
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
            <a href="index.html"><i class="bi bi-person"></i> My Profile</a>
            <a class="active" href="products.html"><i class="bi bi-box"></i> Products</a>
            <a href="orders.html"><i class="bi bi-cart"></i> Orders</a>
            <a href="#"><i class="bi bi-arrow-bar-left"></i> Log out</a>
        </nav>
        <div id="right">
            <div id="top">
                <p>example@example.com</p>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/men/25.jpg" alt="">
                </div>
            </div>
            <div id="status">
                <form action="#">
                    <span>Filter by:</span>
                    <select name="filter" id="filter">
                        <option value="asc">A-Z (ascending)</option>
                        <option value="desc">Z-A (descending)</option>
                        <option value="price-hl">Price: High to Low</option>
                        <option value="price-lh">Price: Low to High</option>
                    </select>
                    <input type="submit" value="Filter">
                </form>
                <h3>My Products</h3>
                <form action="#">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div id="main">
                <div class="box">
                    <div class="img-div">
                        <img src="img/img2.webp" alt="lamp">
                    </div>
                    <div class="info">
                        <h1 class="name">Lamp</h1>
                        <p class="model">Model: <strong>AX-21</strong></p>
                    </div>
                    <div class="stats">
                        <p class="stock">In stock: <strong>53</strong></p>
                        <p class="qty-sold">Quantity Sold: <strong>13</strong></p>
                        <p class="discount">Discount: <strong>15%</strong></p>
                    </div>
                    <h3 class="price">₹2,149</h3>
                </div>
                <div class="box">
                    <div class="img-div">
                        <img id="img2" src="img/img1.png" alt="stool">
                    </div>
                    <div class="info">
                        <h1 class="name">Stool</h1>
                        <p class="model">Model: <strong>BX-55</strong></p>
                    </div>
                    <div class="stats">
                        <p class="stock">In stock: <strong>47</strong></p>
                        <p class="qty-sold">Quantity Sold: <strong>25</strong></p>
                        <p class="discount">Discount: <strong>7%</strong></p>
                    </div>
                    <h3 class="price">₹1,449</h3>
                </div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
            </div>
        </div>
    </div>
</body>
</html>
